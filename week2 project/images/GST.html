<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Devices Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .bill {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: lightgray;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* text-align: center; */
        }
        .field {
            margin-bottom: 20px;
        }
        .field h1 {
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }
        .field input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #answer, #final {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="bill" id="services">
        <h1>Order Details</h1>

        <div class="field">
            <h1>Name</h1>
            <input type="text" id="name" placeholder="Enter name" />
        </div>

        <div class="field">
            <h1>Phone</h1>
            <input type="tel" id="mobile" placeholder="Enter phone No" />
        </div>

        <div class="field">
            <h1>Email</h1>
            <input type="email" id="email" placeholder="Enter email" />
        </div>

        <div class="field">
            <h1>Address</h1>
            <input type="text" id="address" placeholder="Enter address" />
        </div>

        <h1>Electronic Devices</h1>

        <div class="field">
            <h1>Laptop</h1>
            <input type="text" id="laptop" placeholder="Enter the Amount" />
        </div>

        <div class="field">
            <h1>Smartphone</h1>
            <input type="text" id="smartphone" placeholder="Enter the Amount" />
        </div>

        <div class="field">
            <h1>Tablet</h1>
            <input type="text" id="tablet" placeholder="Enter the Amount" />
        </div>

        <div class="field">
            <h1>Camera</h1>
            <input type="text" id="camera" placeholder="Enter the Amount" />
        </div>

        <div class="field">
            <h1>Headphones</h1>
            <input type="text" id="headphones" placeholder="Enter the Amount" />
        </div>

        <div class="field">
            <h1>GST(%)</h1>
            <input type="text" id="GST" placeholder="Enter the GST(%)" />
        </div>

        <button id="payment" onclick="calculate()"><h2>Payment</h2></button>

        <h1 id="answer"></h1>

        <h1 id="final"></h1>
    </div>

    <script>
        function calculate() {
            var laptop = parseFloat(document.getElementById('laptop').value) || 0;
            var smartphone = parseFloat(document.getElementById('smartphone').value) || 0;
            var tablet = parseFloat(document.getElementById('tablet').value) || 0;
            var camera = parseFloat(document.getElementById('camera').value) || 0;
            var headphones = parseFloat(document.getElementById('headphones').value) || 0;
            var gstRate = parseFloat(document.getElementById('GST').value) || 0;

            var total = laptop + smartphone + tablet + camera + headphones;
            var gstAmount = (total * gstRate) / 100;
            var finalAmount = total + gstAmount;

            
            if (finalAmount >= 25000) {
                finalAmount -= 1000; 
            }

            document.getElementById('answer').innerText = "Total Amount: ₹" + total.toFixed(2);
            document.getElementById('final').innerText = "Final Amount (including GST): ₹" + finalAmount.toFixed(2);
        }
    </script>
</body>
</html>
